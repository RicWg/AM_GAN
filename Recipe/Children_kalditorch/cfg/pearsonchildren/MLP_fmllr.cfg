[cfg_proto]
cfg_proto=proto/global.proto
cfg_proto_chunk=proto/global_chunk.proto

[exp]
cmd=
run_nn_script=run_nn
out_folder=exp/MLP_fmllr
seed=1234
use_cuda=True
multi_gpu=True
save_gpumem=False
N_epochs_tr=5

[dataset1]
data_name=train
fea:fea_name=fmllr
    fea_lst=/storage/Work/Pearson_Children_kaldi/data-fmllr-tri3b/train/feats.scp
    fea_opts=apply-cmvn --utt2spk=ark:/storage/Work/Pearson_Children_kaldi/data-fmllr-tri3b/train/utt2spk  ark:/storage/Work/Pearson_Children_kaldi/fmllr/cmvn_train.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
    cw_left=5
    cw_right=5

    
lab:lab_name=lab_cd
    lab_folder=/storage/Work/Pearson_Children_kaldi/exp/tri3b_ali_train/
    lab_opts=ali-to-pdf 
    lab_count_file=auto
    lab_data_folder=/storage/Work/Pearson_Children_kaldi/data-fmllr-tri3b/train/
    lab_graph=/storage/Work/Pearson_Children_kaldi/exp/tri3b/graph/

N_chunks=240
        
[dataset2]
data_name=dev
fea:fea_name=fmllr
    fea_lst=/storage/Work/Pearson_Children_kaldi/data-fmllr-tri3b/dev/feats.scp
    fea_opts=apply-cmvn --utt2spk=ark:/storage/Work/Pearson_Children_kaldi/data-fmllr-tri3b/dev/utt2spk  ark:/storage/Work/Pearson_Children_kaldi/fmllr/cmvn_dev.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
    cw_left=5
    cw_right=5


lab:lab_name=lab_cd
    lab_folder=/storage/Work/Pearson_Children_kaldi/exp/tri3b_ali_dev/
    lab_opts=ali-to-pdf 
    lab_count_file=auto
    lab_data_folder=/storage/Work/Pearson_Children_kaldi/data-fmllr-tri3b/dev/
    lab_graph=/storage/Work/Pearson_Children_kaldi/exp/tri3b/graph/

N_chunks=12

[dataset3]
data_name=test
fea:fea_name=fmllr
    fea_lst=/storage/Work/Pearson_Children_kaldi/data-fmllr-tri3b/test/feats.scp
    fea_opts=apply-cmvn --utt2spk=ark:/storage/Work/Pearson_Children_kaldi/data-fmllr-tri3b/test/utt2spk  ark:/storage/Work/Pearson_Children_kaldi/fmllr/cmvn_test.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
    cw_left=5
    cw_right=5


lab:lab_name=lab_cd
    lab_folder=/storage/Work/Pearson_Children_kaldi/exp/tri3b_ali_test/
    lab_opts=ali-to-pdf 
    lab_count_file=auto
    lab_data_folder=/storage/Work/Pearson_Children_kaldi/data-fmllr-tri3b/test/
    lab_graph=/storage/Work/Pearson_Children_kaldi/exp/tri3b/graph/

N_chunks=48

        
[data_use]
train_with=train
valid_with=dev
forward_with=test


[batches]
batch_size_train=128
max_seq_length_train=1000
increase_seq_length_train=False
start_seq_len_train=100
multply_factor_seq_len_train=2
batch_size_valid=128
max_seq_length_valid=1000


[architecture1]
arch_name=MLP_layers
arch_proto=proto/MLP.proto
arch_library=neural_networks
arch_class=MLP
arch_pretrain_file=none
arch_freeze=False
arch_seq_model=False

dnn_lay=1024,1024,1024,1024,1024,N_out_lab_cd
dnn_drop=0.15,0.15,0.15,0.15,0.15,0.0
dnn_use_laynorm_inp=False
dnn_use_batchnorm_inp=False
dnn_use_batchnorm=True,True,True,True,True,False
dnn_use_laynorm=False,False,False,False,False,False
dnn_act=relu,relu,relu,relu,relu,softmax

arch_lr=0.08
arch_halving_factor=0.5
arch_improvement_threshold=0.001
arch_opt=sgd
opt_momentum=0.0
opt_weight_decay=0.0
opt_dampening=0.0
opt_nesterov=False


[model]
model_proto=proto/model.proto
model:out_dnn1=compute(MLP_layers,fmllr)
      loss_final=cost_nll(out_dnn1,lab_cd)
      err_final=cost_err(out_dnn1,lab_cd)
 
      
[forward]
forward_out=out_dnn1
normalize_posteriors=True
normalize_with_counts_from=lab_cd
save_out_file=True
require_decoding=True


[decoding]
decoding_script_folder=kaldi_decoding_scripts/
decoding_script=decode_dnn.sh
decoding_proto=proto/decoding.proto
min_active=200
max_active=7000
max_mem=50000000
beam=15.0
latbeam=9.0
acwt=0.10
max_arcs=-1
skip_scoring=false
scoring_script=/storage/Work/Pearson_Children_kaldi/local/score.sh
scoring_opts="--min-lmwt 13 --max-lmwt 20"
norm_vars=False

